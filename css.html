<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card rounded-4 shadow" style="width: 375px;">
    <div class="bg-none text-center p-4 rounded-top-4">
      <img src="images/illustration-hero.svg" alt="Music Illustration" class="img-fluid" style="max-height: 160px;">
    </div>
    <div class="card-body text-center px-4">
      <h3 class="card-title fw-bold mb-2">Order Summary</h3>
      <p class="text-muted mb-4">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      
      <div class="d-flex justify-content-between align-items-center p-3 rounded mb-4">
        <div class="d-flex align-items-center gap-3">
          <img src="images/icon-music.svg" alt="Music Icon" width="40">
          <div class="text-start">
            <strong class="d-block">Annual Plan</strong>
            <span class="text-muted small">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="text-primary text-decoration-underline small fw-semibold">Change</a>
      </div>

       <button type="button" class="btn btn-outline-primary">Proceed to Payment</button>
      <button class="btn btn-link text-muted fw-semibold text-decoration-none">Cancel Order</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
